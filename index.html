<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone | By Ameen & Ibaad</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>

            <div class="sign_in">
                <button type="button">Sign In</button>
            </div>

        </nav>

        <!-- text  -->
        <div class="div1">
            <h1 class="para1"><strong>
                    Unlimited movies, TV
                    shows and more
                </strong>
            </h1>

            <h2 class="para2">
                Watch anywhere. Cancel anytime.
            </h2>
        </div>


        <!-- Get Started -->

        <div class="div2">
            <div class="div3">
                <p class="para3">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

            <div class="div4">
                <form>
                    <input class="input" type="email" name="email" id="email" placeholder="Email address">
                </form>
                <div class="div5">
                    <p class="div5_para">Get Started ></p>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="div6">
            <div class="div7">
                <div class="div8">
                    
                    <h1 class="div8_h1">
                        <strong>
                            Enjoy on your TV
                        </strong>
                    </h1>
                    <p class="div8_para">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
                </div>
                <div class="div9">
                    <img src="./images/en.png" alt="">
                </div>
            </div>
            <hr class="line">
         
            <div></div>
          
            <div></div>
            
            <div></div>
        </div>
    </main>




</body>

</html>
